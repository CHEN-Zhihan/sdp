<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}" media="all" type="text/css"/>
    <link rel="stylesheet/less" href="{% static "general/general.less" %}" media="all" type="text/css"/>
    <link rel="stylesheet/less" href="{% static "general/instructor.less" %}" media="all" type="text/css"/>
    <script src="{% static "js/jquery-3.1.1.min.js" %}" charset="utf-8"></script>
    <script src="{% static "js/less.min.js" %}" charset="utf-8"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}" charset="utf-8"></script>
    <script src="{% static "js/common.js" %}" charset="utf-8"></script>
    <script src="{% static "js/general/newCourse.js" %}" charset="utf-8"></script>
  </head>
  <body>
    <!-- Main viewpoint container -->
    <div class="container-fluid viewpoint-container">
      <!-- Header row -->
      <div class="row header-row">
        <!-- Brand -->
        <div class="col-sm-2 cbg-darken">
          <h3>SDP</h3>
        </div>
        <!-- Header text -->
        <div class="col-sm-10">
          <h3 id="header-text">Create Course</h3>
        </div>
      </div> <!-- End header row -->

      <!-- Content row -->
      <div class="row content-row">
        <!-- Navigation column -->
        <div class="col-sm-2 cbg-primary fill-height">
          <!-- Sidebar menu -->
          <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
              <!-- Menu item: Home -->
              <li>
                <a href="#" id="home">
                  <span class="glyphicon glyphicon-home"></span>Home
                </a>
              </li>

              <!-- Logout -->
              <div class="menu-bottom">
                <li>
                  <a href="/logout/" class="link" id="logout">
                    <span class="glyphicon glyphicon-log-out"></span>Logout
                  </a>
                </li>
              </div>
            </ul>
          </div>
        </div> <!-- End navigation -->

        <!-- Main content container -->
        <div class="col-sm-10 fill-height main-column">
          <div class="container-fluid" id="main-content">

            <!-- Course information form -->
            <form id="createCourseForm">
              <!-- Input course name -->
              <div class="form-group">
                <input class="well well-sm well-input fullwidth" placeholder="Course name" id="name"></input>
              </div>

              <!-- Select course category -->
              <div class="form-group">
                <select class="well well-sm well-input fullwidth placeholder" id="category">
                  <!-- Placeholder option -->
                  <option value="placeholder" hidden>Select a category</option>

                  <!-- List categories -->
                  {% for category in categories %}
                  <option value="{{ category.id }}">{{ category.name }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Input course description -->
              <div class="form-group">
                <textarea class="well well-sm well-input fullwidth" placeholder="Course description" rows=10 id="description"></textarea>
              </div>

              <!-- Submit button -->
              <div class="form-group submit">
                <button type="submit" class="btn btn-default">Create</button>
              </div>
            </form> <!-- End course information form -->
          </div>
        </div> <!-- End main content container -->
      </div> <!-- End content row -->

      <!-- Validation failed modal dialog -->
      <div class="modal fade" id="validateFailModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
              <p>One or more fields required.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div> <!-- End modal -->

      <!-- Create success modal dialog -->
      <div class="modal fade" id="createSuccessModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Success</h4>
            </div>
            <div class="modal-body">
              <p>Course created successfully.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn-success" data-dismiss="modal">Go to course</button>
            </div>
          </div>
        </div>
      </div> <!-- End modal -->

      <!-- Create failed modal dialog -->
      <div class="modal fade" id="createFailModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close btn-fail" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
              <p>An error occurred. Creation failed.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn-fail" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div> <!-- End modal -->


      <!-- Error modal dialog -->
      <div class="modal fade" id="errorModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
              <p>An error occurred.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div> <!-- End modal -->
    </div> <!-- End viewpoint container -->
  </body>
</html>
