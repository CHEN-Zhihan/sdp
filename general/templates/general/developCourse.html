<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}" media="all" type="text/css"/>
    <link rel="stylesheet/less" href="{% static "general/general.less" %}" media="all" type="text/css"/>
    <link rel="stylesheet/less" href="{% static "general/instructor.less" %}" media="all" type="text/css"/>
    <script src="{% static "js/jquery-3.1.1.min.js" %}" charset="utf-8"></script>
    <script src="{% static "js/less.min.js" %}" charset="utf-8"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}" charset="utf-8"></script>
    <script src="{% static "js/common.js" %}" charset="utf-8"></script>
    <script src="{% static "js/general/instructor.ajax.js" %}" charset="utf-8"></script>
  </head>
  <body>
    <!-- Main viewpoint container -->
    <div class="container-fluid viewpoint-container">
      <!-- Header row -->
      <div class="row header-row">
        <!-- Brand -->
        <div class="col-sm-2 cbg-darken">
          <h3>SDP</h3>
        </div>
        <!-- Header text -->
        <div class="col-sm-10">
          <h3 id="header-text">{{ course.name }}</h3>
        </div>
      </div> <!-- End header row -->

      <!-- Content row -->
      <div class="row content-row">
        <!-- Navigation column -->
        <div class="col-sm-2 cbg-primary fill-height">
          <!-- Sidebar menu -->
          <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
              <!-- Menu item: Home -->
              <li>
                <a class="active" href="#" id="home">
                  <span class="glyphicon glyphicon-home"></span>Home
                </a>
              </li>
            </ul>
          </div>
        </div> <!-- End navigation -->

        <!-- Main content container -->
        <div class="col-sm-10 fill-height main-column">
          <div class="container-fluid" id="main-content">
            <!-- Course description row -->
            <div class="row page-header">
              <div class="col-sm-10">
                <h4 class="course-desc">{{ course.description }}</h4>
              </div>

              <!-- Disable enroll button if participant has already enrolled in a course -->
              <div class="col-sm-2">
                <button type="button" class="btn btn-default btn-lg btn-open" id="{{ course.id }}">Open</button>
              </div>
            </div> <!-- End course description row -->

            <!-- Insert new module at head -->
            <a href="#">
              <div class="addModule" id="0">
                <span class="glyphicon glyphicon-plus"></span>Add new module here
              </div>
            </a>

            {% for module in modules %}
            <!-- List modules in course -->
            <a href="#">
              <div class="module jumbotron" id="{{ module.id }}">
                <p class="module-name">{{ module.name }}</p>
                <p class="module-desc">{{ module.description }}</p>
              </div>
            </a>

            <!-- Insert new module behind this module -->
            <a href="#">
              <div class="addModule" id="{{ module.id | add:1 }}">
                <span class="glyphicon glyphicon-plus"></span>Add new module here
              </div>
            </a>
            {% endfor %}
          </div>
        </div> <!-- End main content container -->
      </div> <!-- End content row -->

      <!-- Error modal dialog -->
      <div class="modal fade" id="errorModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
              <p>An error occurred.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div> <!-- End modal -->
    </div> <!-- End viewpoint container -->
  </body>
</html>
